<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiruPlugins - Los plugins más cirujas de Unturned</title>
    <style>
        /* Reset general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos de fondo y tipografía */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* Clase para el efecto de sirena */
        .siren {
            animation: sirenEffect 1s infinite;
        }

        /* Estilos del contenedor */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Estilos del mensaje "Maldito ciruja" */
        #malditoCiruja {
            display: none;
            font-size: 3em;
            color: #FF0000;
            text-shadow: 2px 2px 8px #000000;
            animation: slideIn 1s ease-out;
        }

        /* Estilos del triángulo de peligro */
        #peligro {
            display: none;
            margin-top: 20px;
            font-size: 5em;
            color: yellow;
            animation: slideIn 1s ease-out;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .plugin-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        /* Animación de fondo de sirena */
        @keyframes sirenEffect {
            0% { background-color: #FF0000; }
            50% { background-color: #0000FF; }
            100% { background-color: #FF0000; }
        }

        /* Animación de entrada */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Los plugins más cirujas de Unturned</h1>
        <button class="plugin-btn" onclick="activateSiren()">Plugin A</button>
        <button class="plugin-btn" onclick="activateSiren()">Plugin B</button>
        <button class="plugin-btn" onclick="activateSiren()">Plugin C</button>
    </div>
    <div id="malditoCiruja">Maldito ciruja</div>
    <div id="peligro">⚠️</div>

    <script>
        function activateSiren() {
            // Cambia el fondo a estilo sirena
            document.body.classList.add('siren');

            // Oculta todo el contenido y muestra solo el mensaje y el triángulo de peligro
            const container = document.querySelector('.container');
            container.style.display = 'none';

            const cirujaMessage = document.getElementById('malditoCiruja');
            cirujaMessage.style.display = 'block';

            const dangerSign = document.getElementById('peligro');
            dangerSign.style.display = 'block';

            // Reproduce el sonido
            const audio = new Audio('https://www.myinstants.com/media/sounds/oye-gela-escuchate-esto-saturado.mp3');
            audio.play();  
        }
    </script>
</body>
</html>
