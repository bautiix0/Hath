<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .big-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 4em;
            font-weight: bold;
            margin-top: 40px;
            animation: move 3s infinite alternate ease-in-out;
            color: #f39c12; /* Color del texto */
        }
        @keyframes move {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        .button {
            padding: 20px 40px;
            border: none;
            background-color: #e74c3c; /* Color del botón */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 25px;
            font-size: 1.5em;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin-top: 40px;
        }
        .button:hover {
            background-color: #c0392b; /* Color de hover del botón */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-text">Plugins funcionales de Hath</div>
        <a href="#" class="button">Ninguno</a>
    </div>
</body>
</html>
